# Render deployment configuration
# Docs: https://render.com/docs/render-yaml-spec

services:
  - type: web
    name: scry
    env: python
    region: oregon   # change to: frankfurt, singapore, ohio, virginia

    # Single-line buildCommand required — multiline | syntax skips subsequent commands on Render
    buildCommand: pip install -r requirements.txt && cd web/frontend && npm install && npm run build

    # Start — uvicorn from project root, app.py adds its own paths to sys.path
    startCommand: uvicorn web.app:app --host 0.0.0.0 --port $PORT --workers 2

    # Auto-deploy on every push to main
    autoDeploy: true

    envVars:
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: info
      - key: MAX_UPLOAD_MB
        value: 10
      - key: CORS_ORIGINS
        value: "*"
      # PORT is injected by Render automatically — do not set it here